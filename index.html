<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <div class="cover-image-container">
      <div class="view-icon"></div>
      <img class="NFT-cover-image" src="./images/image-equilibrium.jpg" alt="Equilibrium #3429">
    </div>
    <h1 class="NFT-name heading">Equilibrium #3429</h1>

    <p class="NFT-description body">Our Equilibrium collection promotes balance and calm.</p>

    <div class="NFT-information-container">
      <span class="how-ethereum caption">
        <div class="ethereum-icon"></div>0.041 ETH
      </span>
      <span class="createdAt caption">
        <div class="clock-icon"></div>3 days left
      </span>
    </div>

    <div class="line"></div>

    <div class="creator-information">
      <div class="creator-profile"></div>
      <div><span class="creation-of">Creation
          of</span>
        <span class="creator-name">Jules
          Wyvern</span></span>
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/codingaring/FrontendMentor_NFT-preview-card-component" target="_blank">yu
      kyoung Kim @codingaring</a>.
  </div>
</body>

</html>
